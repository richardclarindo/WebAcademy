
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
  </head>
  <body>
    
    <form action="" method="get">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"/>
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" disabled/>
      </div>
      <div>
        <label for="idade">Idade:</label>
        <input type="number" id="number" name="idade"/>
      </div>
      <div>
        <label for="arquivo">Arquivo:</label>
        <input type="file" id="arquivo" name="arquivo"/>
      </div>
      <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"/>
      </div>
      <div>
        <label for="url">URL:</label>
        <input type="url" id="url" name="url"/>
      </div>
      <div>
        <label for="sexo">Sexo:</label>
        <label>Masculino</label>
        <input type="checkbox" id="masculino" name="masculino"/>
        <label>Feminino</label>
        <input type="checkbox" id="feminino" name="feminino"/>
      </div>
      <div>
        <label for="opcao">Continuar:</label>
        <label>Sim</label>
        <input type="radio" id="sim" name="sim"/>
        <label>Nao</label>
        <input type="radio" id="nao" name="nao"/>
      </div>

      <div class="button">
        <button type="submit">Enviar sua mensagem</button>
      </div>
      <div class="button">
        <button type="reset">Apagar</button>
      </div>
    </form>

  </body>
</html>
